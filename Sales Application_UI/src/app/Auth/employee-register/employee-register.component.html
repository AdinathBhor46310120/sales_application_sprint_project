<div class="wrapper">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-8">
                <form [formGroup]="registerForm">
                    <div class="container">
                        <div class="row mb-2">
                            <div class="col">
                                <div class="text-center">
                                    <span class="title">Employee Signup</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-2">
                                    <label for="titleofcourtesy">Title of Courtesy</label>
                                    <input type="text" name="titleofcourtesy" formControlName="titleofcourtesy" id="titleofcourtesy">
                                </div>
                                <div class="mb-2">
                                    <label for="title">Title</label>
                                    <input type="text" name="title" formControlName="title" id="title">
                                </div>
                                <div class="mb-2">
                                    <label for="email">Email</label>
                                    <input type="text" name="email"  formControlName="email" id="Email">
                                </div>
                                <div class="mb-2">
                                    <label for="role">Role</label>
                                    <input type="text" name="role"  formControlName="role" id="Role">
                                </div>
                                <div class="mb-2">
                                    <label for="address">Address</label>
                                    <input type="text" name="address"  formControlName="address" id="Address">
                                </div>
                                <div class="mb-2">
                                    <label for="region">State</label>
                                    <input type="text" name="region"  formControlName="region" id="region">
                                </div>
                                
                            </div>
                            <div class="col-4">
                                <div class="mb-2">
                                    <label for="firstName">First Name</label>
                                    <input type="text" name="firstName"  formControlName="firstName" id="First Name">
                                </div>
                                <div class="mb-2">
                                    <label for="password">Password</label>
                                    <input type="password" name="password"  formControlName="password" id="password">
                                </div>
                                <div class="mb-2">
                                    <label for="city">City</label>
                                    <input type="text" name="city"  formControlName="city" id="City">
                                </div>
                                <div class="mb-2">
                                    <label for="country">Country</label>
                                    <input type="text" name="country"  formControlName="country"  id="Country">
                                    <div class="mb-2">
                                        <label for="reportsTo">Reports To</label>
                                        <input type="text" name="reportsTo"  formControlName="reportsTo" id="Reports To">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-2">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" name="Last Name"  formControlName="lastName" id="Last Name">
                                </div>
                                <div class="mb-2">
                                    <label for="birthDate">Birth Date</label>
                                    <input type="text" name="birthDate"  formControlName="birthDate" id="Birth Date">
                                </div>
                                <div class="mb-2">
                                    <label for="postalCode">Postal Code</label>
                                    <input type="text" name="postalCode"  formControlName="postalCode" id="Postal Code">
                                </div>
                                <div class="mb-2">
                                    <label for="homePhone">Phone Number</label>
                                    <input type="text" name="Phone Number"  formControlName="homePhone" id="Phone Number">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-2">
                                    <label for="extension">Extension</label>
                                    <input type="text" name="extension"  formControlName="extension" id="extension">
                                </div>
                                <div class="mb-2">
                                    <label for="hireDate">Hire Date</label>
                                    <input type="text" name="hireDate"  formControlName="hireDate" id="Hire Date">
                                </div>
                                <div class="mb-2">
                                    <label for="photoPath">Photo Path</label>
                                    <input type="text" name="photoPath"  formControlName="photoPath" id="PhotoPath">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="photo" class="text">Photo</label>
                                    <input #fileInput type="file"  (change)="onFileChange($event)">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-2">
                                    <!-- <label for="prinfo">Reports To</label> -->
                                    <!-- <input type="text" name="prinfo" id="prinfo"> -->
                                   
                                    <!-- <textarea name="prinfo" id="prinfo"></textarea> -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mt-3" id="btnwrap">
                                <button type="submit" (click)="onSubmit()">Submit</button>
                            </div>
                        </div>
                        <div class="text text-center sign-up-text mt-2">Already have account? <a href="login" class="gold">Login now</a> </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
