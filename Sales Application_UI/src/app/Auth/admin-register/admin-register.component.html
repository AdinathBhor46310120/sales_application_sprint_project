<div class="wrapper">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-8">
                <form [formGroup]="registerForm">
                    <div class="container">
                        <div class="row mb-2">
                            <div class="col">
                                <div class="text-center">
                                    <span class="title">Shipper Signup</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-2">
                                    <label for="email">Email ID</label>
                                    <input type="email" name="email" formControlName="email" id="email">
                                </div>
                                <div class="mb-2">
                                    <label for="role">Role</label>
                                    <input type="text" name="role"  formControlName="role" id="role">
                                </div>
                                <!-- <div class="mb-2">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city">
                                </div> -->
                            </div>
                            <div class="col-4">
                                <div class="mb-2">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" formControlName="password" id="password">
                                </div>
                                <!-- <div class="mb-2">
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state">
                                </div> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mt-3" id="btnwrap">
                                <button type="submit" (click)="onSubmit()">Submit</button>
                            </div>
                        </div>
                        <div class="text text-center sign-up-text mt-2">Already have account? <a href="login">Login now</a> </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
