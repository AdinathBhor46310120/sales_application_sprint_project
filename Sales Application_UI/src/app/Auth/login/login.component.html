<div class="wrapper">
    <div class="container">
      <div class="cover">
        <div class="front">
          <img src="../../../assets/img/buying-selling-online-e-commerce_18660-1043.avif" alt="">
        </div>
      </div>
  
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form (ngSubmit)="login()">
              <div class="input-boxes">
                <div class="mb-2 input-box">
                  <label for="role">Role</label>
                  <select id="role" class="form-select" name="role" >
                    <option value="author">Shipper</option>
                    <option value="publisher">Employee</option>
                  </select>
                </div>
                <div class="mb-2 input-box">
                  <label for="username">User Name</label>
                  <input type="text" name="username" id="username" [(ngModel)]="email">
                </div>
                <div class="mb-2 input-box">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required [(ngModel)]="password">
                  <i class="fas fa-eye toggle-password"></i>
                </div>
  
                <div class="text text-center"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <button type="submit">Login</button>
                </div>
                <div class="text sign-up-text">Don't have an account? Sign Up For
                  <a href="author-register">Shiper</a> OR
                  <a href="publisher-register">Employee</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
