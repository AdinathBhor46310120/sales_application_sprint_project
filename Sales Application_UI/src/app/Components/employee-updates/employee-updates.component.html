                            <input type="text" name="Phone Number" formControlName="homePhone" id="Phone Number">
                        </div>
                    </div>

                            <input type="text" name="extension" formControlName="extension" id="extension">

                            <input type="text" name="hireDate" formControlName="hireDate" id="Hire Date">
                        </div>
                        <div class="mb-2">

                            <input type="text" name="photoPath" formControlName="photoPath" id="PhotoPath">
